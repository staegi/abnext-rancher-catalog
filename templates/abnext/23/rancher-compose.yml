      description: "Url which will be returned to ArtbutlerPro as a response to export request"
      label: "Client import status url"
      type: "string"
      required: true
    - variable: media_path_prefix
      description: "Specifies the media path prefix"
      label: "Media path prefix"
      type: "string"
      required: true
    - variable: showroom_viewer_baseurl
      description: "Specifies the URL for showroom viewer"
      label: "Showroom viewer url"
      type: "string"
      required: true
    - variable: app_debug
      description: "Debug mode"
      label: "Debug mode"
      type: "boolean"
      required: true
    - variable: mail_to_artbutler_address
      description: "Email address to Artbutler Team"
      label: "Email address to Artbutler Team"
      type: "string"
      required: true
    - variable: feature_presentations_enabled
      description: "Enable/disable presentations feature"
      label: "Presentations enabled"
      type: "boolean"
      required: true
    - variable: api_presentations_url
      description: "URL for presentations API used to connect with the presentations from AB.next API - can be a private IP if both in the same network"
      label: "URL for presentations API"
      type: "string"
      required: true
    - variable: presentations_public_url
      description: "Public URL for presentations"
      label: "Public URL for presentations"
      type: "string"
      required: true

