      required: true
    - variable: abl_db_password
      description: "ArtButler Light Database password"
      label: "ArtButler Light Database password"
      type: "password"
      required: true
    - variable: redis_password
      description: "Password used by Redis container and Laravel connection"
      label: "Redis password"
      type: "password"
      required: true
    - variable: smtp_host
      description: "Used for sending emails from the system"
      label: "SMTP Host"
      type: "string"
      required: true
    - variable: smtp_port
      description: "Used for sending emails from the system"
      label: "SMTP Port"
      type: "string"
      required: true
    - variable: smtp_username
      description: "Used for sending emails from the system"
      label: "SMTP Username"
      type: "string"
      required: true
    - variable: smtp_password
      description: "Used for sending emails from the system"
      label: "SMTP Password"
      type: "password"
      required: true
