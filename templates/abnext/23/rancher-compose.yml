    - variable: aws_secret_access_key
      description: "Required for communication with S3"
      label: "AWS Secret Access Key"
      type: "password"
      required: true
    - variable: aws_default_region
      description: "Required for communication with S3"
      label: "AWS Default Region"
      type: "string"
      required: true
    - variable: aws_bucket
      description: "Required for communication with S3"
      label: "AWS Bucket"
      type: "string"
      required: true
